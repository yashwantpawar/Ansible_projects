:'
The playbook has a variable defined - age. The two tasks attempt to print if I am a child or an Adult.
Use the when conditional to print if
I am a child or an Adult based on weather my age is < 18 (child) or >= 18 (Adult).
'
-
    name: 'Am I an Adult or a Child?'
    hosts: localhost
    vars:
        age: 25
    tasks:
        -
            command: 'echo "I am a Child"'
            when: 'age < 18'
        -
            command: 'echo "I am an Adult"'
            when: 'age >= 18'
